<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="my_jquery.js"></script>
  <link rel="stylesheet" href="spreadsheet.css">
  <title>Spreadsheets</title>
</head>
<body>
  <table>
    <tr>
      <th>Student ID</th>
      <th class="asmt" id="col0">Asmt 1</th>
      <th class="asmt" id="col1">Asmt 2</th>
      <th class="asmt" id="col2">Asmt 3</th>
    </tr>
    <tr>
      <th class="studentId" id="row0">100000000</th>
      <td class="cell row0 col0">4.5</td>
      <td class="cell row0 col1">3.75</td>
      <td class="cell row0 col2">3.4</td>
    </tr>
    <tr>
      <th class="studentId" id="row1">100000001</th>
      <td class="cell row1 col0">4.25</td>
      <td class="cell row1 col1">4.12</td>
      <td class="cell row1 col2">4.25</td>
    </tr>
    <tr>
      <th class="studentId" id="row2">100000002</th>
      <td class="cell row2 col0">5.0</td>
      <td class="cell row2 col1">4.75</td>
      <td class="cell row2 col2">4.5</td>
    </tr>
  </table>

</body>
</html>
